<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSave()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Country:</label>
          <div class="col-sm-10">
            <select2-aurora
              [optionList]="optionList"
              formControlName="fc2"
            >
            </select2-aurora>
          </div>
        </div>

        <div class="form-group row">
          <button type="submit" name="button" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <many-to-many-aurora
        [choiceList]="optionList"
        [selectedList]="optionList2"
      >
      </many-to-many-aurora>
      
    </div>
  </div>
</div>
